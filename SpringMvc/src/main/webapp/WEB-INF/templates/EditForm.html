<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Update</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password],input[type=tel], input[type=email] select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
   
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1> Update Form</h1>
    <form  th:action="@{/edit}"  th:object="${user}">
    <table>   
     <tr>
        <td><label>First Name:</label></td>
       <td><input type="text" th:field="*{firstName}" /><br/></td>
       <td th:if="${error}" th:error="${error}"></td>
		 </tr>
		 <tr>
       <td> <label>Last Name:</label></td>
        <td><input type="text" th:field="*{lastName}" /><br/></td>
       <td th:if="${error}" th:errors="${error}"></td>
        </tr>
        <tr>
        <td><label>Email:</label></td>
        <td><input type="email" th:field="*{email}" /><br/></td>
       <td th:if="${error}" th:errors="${error}">Email </td>
        </tr>
        <tr>
        <td><label>Password:</label></td>
        <td><input type="password" th:field="*{password}" /><br></td>
       <td th:if="${error}"  th:errors="${error}">Name Error</td>
        </tr>
        <tr>
       <td> <label>MobileNumber:</label></td>
        <td><input type="text"  th:field="*{mobileNumber}" /><br/></td>
       <td th:if="${error}"  th:errors="${error}">mobile-Number Error</td>
         </tr>
         <tr>
        <td><label>Date Of Birth:</label></td>
        <td><input type="date" th:field="*{dob}" /><br/></td>
       <td th:if="${error}" th:errors="${error}">Name Error</td>
        </tr>
		 <tr>
        <td><label>Gender:</label>
        <td><input type="radio" th:field="*{gender}" value="Male" />Male</td>
        <td><input type="radio" th:field="*{gender}" value="Female" />Female<br/></td>
        <td th:if="${error}" th:errors="${error}">Gender Error</td>
         </tr>
 		</table>
        <button type="submit">Update</button><br><br>
        <button type="button" style="color: green;"><a th:href="@{/home}">HOME</a></button>  
        
          
    </form>
</div>
</body>
</html>
