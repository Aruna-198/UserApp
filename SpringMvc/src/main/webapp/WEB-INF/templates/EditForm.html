<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Update</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password],input[type=tel], input[type=email] select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
   
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1>Update</h1>
    <form th:action="@{/edit}" method="put" th:object="${user}">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" /><br/>
 
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" /><br/>
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br/>
        
        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>
        
        <label>MobileNumber:</label>
        <input type="tel"  th:field="*{mobileNumber}" /><br/>
         
	   <label>Date Of Birth:</label>
        <input type="text" th:field="*{dob}" /><br/>
 
        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>
 
        <button type="submit">Update</button>    
    </form>
</div>
</body>
</html>
