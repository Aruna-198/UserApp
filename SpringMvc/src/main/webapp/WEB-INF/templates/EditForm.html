<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form th:action="@{/save}" method="post" th:object="${user}">
       <label>User Id:</label>
        <input type="hidden" th:field="${id}" /><br/>
    
        <label>First Name:</label>
        <input type="text" th:field="${firstName}" /><br/>
 
        <label>Last Name:</label>
        <input type="text" th:field="${lastName}" /><br/>
        
        <label>Email:</label>
        <input type="text" th:field="${email}" /><br/>
 
 
        <label>Date Of Birth:</label>
        <input type="text" th:field="${dob}" /><br/>
 
        <label>Gender:</label>
        <input type="radio" th:field="${gender}" value="Male" />Male
        <input type="radio" th:field="${gender}" value="Female" />Female<br/>
 
        <button type="submit">Register</button>    
    </form>
</div>
</body>
</html>
