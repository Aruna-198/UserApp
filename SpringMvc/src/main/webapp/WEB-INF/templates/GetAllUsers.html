<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Mvc Curd</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	<style type="text/css">
	 button {
	 border:none;
	 background-color:yellow;
        width: 6cm;
        height: 1cm;
        margin-left: 13cm;
         }
    th{
    background-color:gray;
    color: white;
    }
	</style>
</head>
<body>
<script type="text/javascript">
	function deleteFunction(){
		var a=confirm("are you sure you want to delete");
		if(a)
		return true;
		else
		return false;
	}
	</script>
	
	<div class="container-fluid">
	<h1 align="center" style="color: #A52A2A;font-family:sans-serif;"><b>USER REGISTER</b></h1>
	<button type="button"><a th:href="@{/showForm}">Add New User</a></button><br><br>
		<table class="table table-striped">
			<tr>
				<th>UserID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Mobile Number</th>
				<th>Gender</th>
				<th>Date Of Birth</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
			<tr th:each="user:${users}">
				<td th:utext="${user.id}"></td>
				<td th:utext="${user.firstName}"></td>
				<td th:utext="${user.lastName}"></td>
				<td th:utext="${user.email}"></td>
				<td th:utext="${user.password}"></td>
				<td th:utext="${user.mobileNumber}"></td>
				<td th:utext="${user.gender}"></td>
				<td th:utext="${user.dob}"></td>
				<td><a class="btn btn-primary"  th:href="@{/updateUser/{email}/(email=${user.email})}"  role="button">Edit</a></td>
				<td><a class="btn btn-danger"  th:href="@{/deleteUser/{email}/(email=${user.email})}" onclick="return deleteFunction();" role="button">Delete</a></td>
			</tr>
		</table>
	</div>

</body>
</html>
