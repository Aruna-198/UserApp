<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1> Registration Successful</h1>
    <table>
     <tr>
        <td><label>User Id:</label></td>
        <td><span th:text="${user.id}"></span></td>
 	</tr>
    <tr>
        <td><label>First Name:</label></td>
        <td><span th:text="${user.firstName}"></span></td>
 	</tr>
 	<tr>
        <td><label>Last Name:</label></td>
        <td><span th:text="${user.lastName}"></span></td>
 	</tr>
 	<tr>
        <td><label>Email:</label></td>
        <td><span th:text="${user.email}"></span></td>
 	</tr>
 	<tr>
        <td><label>Password:</label></td>
        <td><span th:text="${user.password}"></span></td>
 	</tr>
 	<tr>
        <td><label>Mobile Number:</label></td>
        <td><span th:text="${user.mobileNumber}"></span></td>
 	</tr>
 	<tr>
        <td><label>Gender:</label></td>
        <td><span th:text="${user.gender}"></span></td>
 	</tr>
 	<tr>
        <td><label>Date Of Birth:</label></td>
        <td><span th:text="*{user.dob}"></span></td>
 	</tr>
    </table>
<button type="button" style="color: green;"><a th:href="@{/userform}">Add New User</a></button>
    
</div>
</body>
</html>
</head>
